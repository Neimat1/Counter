<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container display-flex  vh-100">
            <div class="row  ">
                <div class="col display-flex">
                    <h1>Counter</h1>
                    <span id="value">0</span>
                    <div class="btns-container">
                        <button class="btn border-2 btn-outline-dark decrease">Decrease</button>
                        <button class="btn border-2 btn-outline-dark reset">Reset</button>
                        <button class="btn border-2 btn-outline-dark increase">Increase</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
